version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Build completed"
            - echo "Contents of build directory:"
            - ls build/
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-Frame-Options'
              value: 'DENY'
    appRoot: /